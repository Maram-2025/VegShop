{% extends "dashboard/base.html" %}

{% block content %}
<main class="content">
<form method="post">
    {% csrf_token %}

    <div class="container-fluid p-0">
        <h1 class="h3 mb-3 text-danger">Delete Customer</h1>

        <div class="card">
            <div class="card-body">

                <p>
                    Are you sure you want to delete
                    <strong>{{ customer.name }}</strong> ?
                </p>

                <button class="btn btn-danger">Delete</button>
                <a href="{% url 'listCustomers' %}" class="btn btn-secondary">Cancel</a>

            </div>
        </div>
    </div>

</form>
</main>
{% endblock content %}
